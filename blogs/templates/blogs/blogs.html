{% extends "blogs/base.html" %}

{% block header %}
  <h2>Blogs</h2>
{% endblock header %}

{% block content %}
  
  <ul>
    {% for blog in blogs %}
      <li>
        <h3>
          <a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a>
        </h3>
      </li>
      {% empty %} 
        <li>No Blogs have been added yet.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'blogs:new_blog' %}">Add a new blog:</a></h3>

{% endblock content %}
