{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h2>
{% endblock header %}

{% block content %}
  <p>Edit Blog:</p>
  
  <form action="{% url 'blogs:edit_blog' blog.id %}" method = 'post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
